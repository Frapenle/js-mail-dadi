<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="dadi">
            <div class="row">
                <div class="col-12">
                    <h1>Gioco dei dadi</h1>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="game">
                        <form action="" class="mb-1 d-flex gap-2 align-items-center">
                            <label for="user">Username</label>
                            <input type="text" id="user">
                            <button id="randomButton" type="button" class="btn btn-primary">Click me</button>
                        </form>
                        <div class="game-result">
                            <div id="player" class="me-2">
                            </div>
                            <div id="pc" class="">
                                <p class="output d-none"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <!-- result inner.html -->
                    <div class="result text-uppercase">
                        click the button
                    </div>
                </div>
            </div>
        </section>

        <section id="train">
            <div class="row">
                <div class="col-12">
                    <h1>Controllo ticket</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-ticket">
                        <form action="" id="form">
                            <label for="email">Inserisci la tua email</label>
                            <input type="text" id="email">
                            <button type="button" id="email-btn" class="btn btn-primary">Check</button>
                        </form>
                    </div>
                    <div id="email-output">
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    <script src="./script/script.js"></script>
</body>
</html>
